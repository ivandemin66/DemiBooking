server:
  port: 8082

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:h2:file:./data/bookingdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  cloud:
    discovery:
      enabled: false

# Конфигурация Eureka Client
eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Конфигурация Feign для межсервисного взаимодействия
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
  hystrix:
    enabled: true

# Конфигурация Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT конфигурация
jwt:
  secret: mySecretKey
  expiration: 86400000 # 24 часа в миллисекундах

# SpringDoc OpenAPI (Swagger) конфигурация
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Логирование
logging:
  level:
    com.example.bookingsystem.bookingservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
