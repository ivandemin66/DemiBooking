server:
  port: 8761

spring:
  application:
    name: eureka-server

# Конфигурация Eureka Server
eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server не регистрируется сам в себе
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Время ожидания перед удалением неактивных экземпляров (в миллисекундах)
    eviction-interval-timer-in-ms: 10000
    # Время ожидания перед удалением экземпляра (в миллисекундах)
    renewal-percent-threshold: 0.85

# Конфигурация Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Логирование
logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
