server:
  port: 0

spring:
  application:
    name: hotel-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Отключаем Eureka для тестов
eureka:
  client:
    enabled: false

# Отключаем логирование для тестов
logging:
  level:
    com.example.bookingsystem.hotelservice: WARN
    org.springframework.web: WARN
